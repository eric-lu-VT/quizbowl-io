<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <style>
        #inputNextQuestion {
            display: none;
        }
        #functionScreen {
            display: none;
        }
        #resultScreen {
            display: none;
            margin-top: 30px;
        }
    </style>
  </head>
  <body>
    <div id = "main" class="container">
        <div id="mainScreen" class="h-100">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
                <h1 style="margin-bottom: 30px">Quiz Bowl Bot</h1>

                <div id="introScreen" class="form-group">
                    <div class="d-flex flex-column align-items-center justify-content-center h-100">
                        <div class="form-group" style="margin-bottom: 30px">
                            <button
                                type="submit"
                                class="btn btn-success"
                                id="btnExternal"
                            >
                                Find Quiz Bowl Packets
                            </button>
                        </div>
        
                        <div class="form-group">
                            <input type="text" placeholder="Enter Packet PDF URL" id="txtPacketURL" style="width: 400px"/>
                        </div>
        
                        <div class="form-group" style="margin-bottom: 30px">
                            <button
                                type="submit"
                                class="btn btn-success"
                                id="btnDownload"
                            >
                                Download Packet
                            </button>
                        </div>
                        <div class="form-group" style="width: 600px">
                            <h5>Disclaimer: Not every Packet PDF will be able to be sucessfully parsed... (especially if the PDF formatting is weird.)</h5>
                        </div>
                        <div class="form-group">
                            <h5 id ="txtDownloadError"></h5>
                        </div>
                    </div>
                </div>

                <div id = "functionScreen" class="form-group">
                    <div class="d-flex flex-column align-items-center justify-content-center h-100">
                        <div class="form-group">
                            <button
                                type="submit"
                                class="btn btn-success"
                                id="btnReset"
                            >
                                Choose New Packet
                            </button>
                        </div>
                        
                        <div id="settingsScreen" class="form-group" style="margin-top: 30px">
                            <label for="rate">Speak Rate:</label>
                            <input id="rate" type="range" min="0.5" max="2.0" value="1.0" step="0.1" style="width: 400px; margin-left: 20px">
                            <output class="rate-value">1</output>
                        </div>

                        <h5 id = "txtScore" style="margin-top: 30px"></h5>
                        
                        <div class="form-group" style="margin-top: 30px">
                            <button
                                type="submit"
                                class="btn btn-success"
                                id="btnTossup"
                            >
                                Play Next Tossup
                            </button>
                        </div>
                        
                        <div class="form-group" style="margin-top: 15px">
                            <button
                                type="submit"
                                class="btn btn-success"
                                id="btnBonus"
                            >
                                Play Next Bonus
                            </button>
                        </div>

                        <div class="form-group" style="margin-top: 30px">
                            <button
                                type="submit"
                                class="btn btn-success"
                                id="btnBuzz"
                            >
                                Buzz
                            </button>
                        </div>

                    </div>
                </div>

                <div id = "resultScreen" class="form-group">
                    <div class="d-flex flex-column align-items-center justify-content-center h-100">
                        <h5 id = "txtNoMoreTossup">There are no more tossups left in the current packet.</h5>
                        <h5 id = "txtNoMoreBonus">There are no more bonuses left in the current packet.</h5>
                        <h5 id = "answerResult" style="margin-top: 30px"></h5>
                        <h5 id = "answerCorrect"></h5> 
                        <h5 id = "answerRecieved"></h5> 
                        <h5 id = "answerSimilarity"></h5> 
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
